<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Vixens Hearts</title>
  <style>
    body {
      background-color: black;
      overflow: hidden;
      margin: 0;
    }
    .heart {
      position: absolute;
      font-size: 60px;
      animation: spin 6s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
