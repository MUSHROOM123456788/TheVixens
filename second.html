<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hearts</title>
  <style>
    html,body{height:100%;margin:0;background:#000;color:white;overflow:hidden;}
    .heart { position:absolute; font-size:80px; left:50%; top:50%; transform-origin:200px; animation:spin 8s linear infinite;}
    @keyframes spin { from{transform:rotate(0deg) translateX(200px) rotate(0deg);} to{transform:rotate(360deg) translateX(200px) rotate(-360deg);} }
  </style>
</head>
<body>

    hearts.forEach((h,i) => {
      const el = document.createElement('div');
      el.className = 'heart';
      el.textContent = h;
      el.style.animationDelay = (i * 0.6) + 's';
      el.style.left = (50 + Math.cos(i) * 30) + '%';

</html>
